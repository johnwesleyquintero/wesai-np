<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://wescore.app/">
    <meta property="og:title" content="WesCore | AI-Powered Workflow & Knowledge Platform">
    <meta property="og:description" content="The operator-first platform for building, executing, and automating high-value workflows. Powered by a modular AI engine and real-time cloud sync.">
    <meta property="og:image" content="https://wescore.app/favicon.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wescore.app/">
    <meta property="twitter:title" content="WesCore | AI-Powered Workflow & Knowledge Platform">
    <meta property="twitter:description" content="The operator-first platform for building, executing, and automating high-value workflows. Powered by a modular AI engine and real-time cloud sync.">
    <meta property="twitter:image" content="https://wescore.app/favicon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">

    <!-- Apple PWA specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WesCore">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              light: {
                background: '#f8fafc', // slate-50
                text: '#020617',       // slate-950
                ui: '#f1f5f9',       // slate-100
                'ui-hover': '#e2e8f0', // slate-200
                primary: '#06b6d4',     // cyan-500
                'primary-hover': '#0891b2', // cyan-600
                border: '#cbd5e1'     // slate-300
              },
              dark: {
                background: '#020617',   // slate-950
                text: '#f8fafc',       // slate-50
                ui: '#1e293b',       // slate-800
                'ui-hover': '#334155', // slate-700
                primary: '#22d3ee',     // cyan-400
                'primary-hover': '#06b6d4', // cyan-500
                border: '#334155'     // slate-700
              }
            }
          }
        }
      }
    </script>
  <style>
    .chat-markdown p:first-child { margin-top: 0; }
    .chat-markdown p:last-child { margin-bottom: 0; }
    .markdown-preview pre {
        background-color: #f5f5f4; /* stone-100 */
        color: #18181b; /* zinc-900 */
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #d4d4d8; /* zinc-300 */
    }
    .dark .markdown-preview pre {
        background-color: #27272a; /* zinc-800 */
        color: #f5f5f4; /* stone-100 */
        border-color: #3f3f46; /* zinc-700 */
    }
    .code-block-wrapper {
        position: relative;
    }
    .copy-code-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* text-sm */
        background-color: #e2e8f0; /* slate-200 */
        color: #475569; /* slate-600 */
        opacity: 0;
        transition: opacity 0.2s;
        cursor: pointer;
        border: 1px solid #cbd5e1; /* slate-300 */
    }
    .dark .copy-code-btn {
        background-color: #334155; /* slate-700 */
        color: #cbd5e1; /* slate-300 */
        border-color: #475569; /* slate-600 */
    }
    .code-block-wrapper:hover .copy-code-btn {
        opacity: 1;
    }
    .copy-code-btn:hover {
        background-color: #cbd5e1; /* slate-300 */
    }
    .dark .copy-code-btn:hover {
        background-color: #475569; /* slate-600 */
    }
    .animate-step1, .animate-step2, .animate-step3 {
        opacity: 0;
        animation-fill-mode: forwards;
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
    }
    @keyframes demo-flow {
        0%, 100% { opacity: 0; }
        5%, 35% { opacity: 1; } /* Step 1 visible */
        40%, 100% { opacity: 0; }
    }
    @keyframes demo-flow-2 {
        0%, 40% { opacity: 0; }
        45%, 60% { opacity: 1; } /* Step 2 visible */
        65%, 100% { opacity: 0; }
    }
    @keyframes demo-flow-3 {
        0%, 65% { opacity: 0; }
        70%, 95% { opacity: 1; } /* Step 3 visible */
    }

    .animate-step1 { animation: demo-flow 10s infinite; }
    .animate-step2 { animation: demo-flow-2 10s infinite; }
    .animate-step3 { animation: demo-flow-3 10s infinite; }

    .scroll-animate {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .scroll-animate-visible {
        opacity: 1;
        transform: translateY(0);
    }
    .font-serif-editor {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .note-card-preview {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 2.5rem; /* Corresponds to h-10 in tailwind for text-sm */
    }
    kbd {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      font-size: 0.8em;
      font-family: monospace, monospace;
      line-height: 1.2;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      box-shadow: 0 1px 0 #d1d5db;
      color: #374151;
    }
    .dark kbd {
      background-color: #374151;
      border-color: #4b5563;
      box-shadow: 0 1px 0 #4b5563;
      color: #d1d5db;
    }
    .source-citation {
      display: inline-block;
      vertical-align: super;
      font-size: 0.75em;
      line-height: 1;
      padding: 0.1em 0.3em;
      margin: 0 0.1em;
      border-radius: 4px;
      background-color: #e2e8f0; /* slate-200 */
      color: #475569; /* slate-600 */
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    .dark .source-citation {
      background-color: #334155; /* slate-700 */
      color: #cbd5e1; /* slate-300 */
    }
    .source-citation:hover {
      background-color: #cbd5e1; /* slate-300 */
    }
    .dark .source-citation:hover {
      background-color: #475569; /* slate-600 */
    }

    @keyframes highlight-source-anim-light {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(6, 182, 212, 0.2); } /* cyan-500 with alpha */
    }
    @keyframes highlight-source-anim-dark {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(34, 211, 238, 0.2); } /* cyan-400 with alpha */
    }
    .highlight-source { animation: highlight-source-anim-light 1.5s ease-in-out; }
    .dark .highlight-source { animation: highlight-source-anim-dark 1.5s ease-in-out; }

    @keyframes blink-cursor-anim {
      50% { opacity: 0; }
    }
    .blinking-cursor {
      display: inline-block;
      width: 0.5rem;
      height: 1.1rem;
      background-color: currentColor;
      animation: blink-cursor-anim 1s step-end infinite;
      margin-left: 0.125rem;
      vertical-align: text-bottom;
    }
    /* Callout Block styles */
    .callout {
        display: flex;
        gap: 0.75rem; /* gap-3 */
        padding: 1rem; /* p-4 */
        border-radius: 0.5rem; /* rounded-lg */
        border-left-width: 4px;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    .callout-icon {
        flex-shrink: 0;
        margin-top: 0.125rem; /* Tweak alignment */
    }
    .callout-content {
        flex: 1 1 0%;
    }
    .callout-content > :first-child { margin-top: 0; }
    .callout-content > :last-child { margin-bottom: 0; }

    /* Blue (NOTE) */
    .callout-blue {
        background-color: #eff6ff; /* blue-50 */
        border-color: #3b82f6; /* blue-500 */
        color: #1e3a8a; /* blue-900 */
    }
    .dark .callout-blue {
        background-color: rgba(59, 130, 246, 0.1); /* blue-500 with alpha */
        border-color: #60a5fa; /* blue-400 */
        color: #dbeafe; /* blue-100 */
    }
    .callout-blue .callout-icon { color: #3b82f6; } /* blue-500 */
    .dark .callout-blue .callout-icon { color: #60a5fa; } /* blue-400 */

    /* Green (TIP) */
    .callout-green {
        background-color: #f0fdf4; /* green-50 */
        border-color: #22c55e; /* green-500 */
        color: #14532d; /* green-900 */
    }
    .dark .callout-green {
        background-color: rgba(34, 197, 94, 0.1);
        border-color: #4ade80; /* green-400 */
        color: #dcfce7; /* green-100 */
    }
    .callout-green .callout-icon { color: #22c55e; } /* green-500 */
    .dark .callout-green .callout-icon { color: #4ade80; } /* green-400 */

    /* Purple (IMPORTANT) */
    .callout-purple {
        background-color: #f5f3ff; /* violet-50 */
        border-color: #8b5cf6; /* violet-500 */
        color: #4c1d95; /* violet-900 */
    }
    .dark .callout-purple {
        background-color: rgba(139, 92, 246, 0.1);
        border-color: #a78bfa; /* violet-400 */
        color: #ede9fe; /* violet-100 */
    }
    .callout-purple .callout-icon { color: #8b5cf6; } /* violet-500 */
    .dark .callout-purple .callout-icon { color: #a78bfa; } /* violet-400 */

    /* Yellow (WARNING) */
    .callout-yellow {
        background-color: #fefce8; /* yellow-50 */
        border-color: #eab308; /* yellow-500 */
        color: #713f12; /* yellow-900 */
    }
    .dark .callout-yellow {
        background-color: rgba(234, 179, 8, 0.1);
        border-color: #facc15; /* yellow-400 */
        color: #fef9c3; /* yellow-100 */
    }
    .callout-yellow .callout-icon { color: #eab308; } /* yellow-500 */
    .dark .callout-yellow .callout-icon { color: #facc15; } /* yellow-400 */

    /* Red (CAUTION) */
    .callout-red {
        background-color: #fef2f2; /* red-50 */
        border-color: #ef4444; /* red-500 */
        color: #7f1d1d; /* red-900 */
    }
    .dark .callout-red {
        background-color: rgba(239, 68, 68, 0.1);
        border-color: #f87171; /* red-400 */
        color: #fee2e2; /* red-100 */
    }
    .callout-red .callout-icon { color: #ef4444; } /* red-500 */
    .dark .callout-red .callout-icon { color: #f87171; } /* red-400 */
  </style>

</script>
</head>

    <div id="root"></div>
