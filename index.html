<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WesAI Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              light: {
                background: '#f5f5f4', // stone-100
                text: '#18181b', // zinc-900
                ui: '#e2e8f0', // slate-200
                'ui-hover': '#cbd5e1', // slate-300
                primary: '#3b82f6', // blue-500
                'primary-hover': '#2563eb', // blue-600
                border: '#d4d4d8' // zinc-300
              },
              dark: {
                background: '#18181b', // zinc-900
                text: '#f5f5f4', // stone-100
                ui: '#3f3f46', // zinc-700
                'ui-hover': '#52525b', // zinc-600
                primary: '#60a5fa', // blue-400
                'primary-hover': '#3b82f6', // blue-500
                border: '#27272a' // zinc-800
              }
            }
          }
        }
      }
    </script>
  <style>
    .chat-markdown p:first-child { margin-top: 0; }
    .chat-markdown p:last-child { margin-bottom: 0; }
    .markdown-preview pre {
        background-color: #f5f5f4; /* stone-100 */
        color: #18181b; /* zinc-900 */
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #d4d4d8; /* zinc-300 */
    }
    .dark .markdown-preview pre {
        background-color: #27272a; /* zinc-800 */
        color: #f5f5f4; /* stone-100 */
        border-color: #3f3f46; /* zinc-700 */
    }
    .animate-step1, .animate-step2, .animate-step3 {
        opacity: 0;
        animation-fill-mode: forwards;
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
    }
    @keyframes demo-flow {
        0%, 100% { opacity: 0; }
        5%, 35% { opacity: 1; } /* Step 1 visible */
        40%, 100% { opacity: 0; }
    }
    @keyframes demo-flow-2 {
        0%, 40% { opacity: 0; }
        45%, 60% { opacity: 1; } /* Step 2 visible */
        65%, 100% { opacity: 0; }
    }
    @keyframes demo-flow-3 {
        0%, 65% { opacity: 0; }
        70%, 95% { opacity: 1; } /* Step 3 visible */
    }

    .animate-step1 { animation: demo-flow 10s infinite; }
    .animate-step2 { animation: demo-flow-2 10s infinite; }
    .animate-step3 { animation: demo-flow-3 10s infinite; }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "react-markdown": "https://esm.sh/react-markdown@9?deps=react@19",
    "remark-gfm": "https://esm.sh/remark-gfm@4?deps=react@19",
    "rehype-raw": "https://esm.sh/rehype-raw@7?deps=react@19",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@15.5.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?deps=react@19",
    "react-force-graph-2d": "https://esm.sh/react-force-graph-2d@1.23.11?deps=react@19",
    "three": "https://esm.sh/three@0.129.0"
  }
}
</script>
</head>
  <body class="bg-light-background dark:bg-dark-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
